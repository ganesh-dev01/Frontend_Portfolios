<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css">
<link rel="stylesheet" href="./Assets/CSS/style.css">
<link rel="stylesheet" href="./Assets/CSS/responsive.css">


<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>



  <div class="container main">

    <div class="row justify-content-center mt-3 mb-3">

      <div class="col-lg-8">

        <div class="search_block">

          <input type="search" class="search_bar" placeholder="Search city/country" id="search">

          <div class="search-btn" id="search-btn">
            <span class="material-symbols-outlined" id="search-icon">
              search
            </span>
          </div>


        </div>

      </div>

    </div>

    <div class="row" id="display_report">


      <div class="row justify-content-center mt-1">

        <div class="col-8 location_block">
          <p class="d-inline">Search result : </p>
          <p class="d-inline"><span id="location">kolkata </span></p>
        </div>

      </div>

      <div class="row justify-content-center mt-3 mb-5">
        <div class="col-3 icon-box">
          <img src="./Assets/images/116.webp" id="condition_icon">
        </div>
        <div class="col-lg-3 col-6 condition-box">
          <p class="w_condition"><span id="w_condition">Light Rain</span></p>
        </div>
      </div>

      <div class="row mt-3 gap-5 justify-content-center">
        <div class="col-4 box">
          <p>C : <span id="cel">29</span><sup>o</sup></p>
        </div>
        <div class="col-4 box">
          <p>Cloud : <span id="cloud">100</span></p>
        </div>
      </div>

      <div class="row mt-3 gap-5 justify-content-center">
        <div class="col-4 box">
          <p>F : <span id="fer">100</span><sup>o</sup></p>
        </div>
        <div class="col-4 box">
          <p>Humidity : <span id="hum">100</span></p>
        </div>
      </div>

    </div>

    <div class="row" id="no_loaction">
      <div class="col-12 text-center">
        <p>Please ensure the location is typed correctly</p>
      </div>
    </div>
  </div>








  <script src="./Assets/JavaScript/script.js"></script>
  <script src="./Assets/JavaScript/bootstrap.bundle.js"></script>
  <script src="./Assets/JavaScript/bootstrap.min.js"></script>
</body>

</html>
